
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mood Tracker</title>

  <!-- Google Font: Alata -->
  <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet" />

  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    /* Copied from homepage, plus minor adjustments */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Alata', sans-serif;
      background-color: #fdf5d7;
      color: #f57c2c;
      display: flex;
      height: 100vh;
      overflow: hidden;
      transition: all 0.3s ease;
    }
    
    .sidebar {
      width: 25%;
      background-color: #f57c2c;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      color: #fff;
      transition: background-color 0.3s ease;
    }

    .sidebar .logo {
      text-align: center;
      margin-bottom: 40px;
    }

    .sidebar .logo h1 {
      font-size: 28px;
      margin-top: 10px;
    }

    .sidebar .logo p {
      font-size: 12px;
      font-style: italic;
    }

    .chat-list {
      background-color: #fef9e6;
      border-radius: 20px;
      width: 100%;
      padding: 15px;
      flex-grow: 1;
      margin-bottom: 20px;
      overflow-y: auto;
      color: #f57c2c;
    }

    .chat-list h2 {
      text-align: center;
      color: #f57c2c;
      margin-bottom: 10px;
    }

    .sidebar-buttons {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 20px;
    }

    .sidebar-buttons button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 10px;
      background-color: #fff;
      border: none;
      border-radius: 12px;
      color: #f57c2c;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .sidebar-buttons button:hover {
      background-color: #fef9e6;
    }

    /* Active state for Mood Tracker button */
    .sidebar-buttons button.active {
      background-color: #fef9e6;
      font-weight: bold;
    }

    .sidebar-buttons button.active .lucide {
      stroke: #f57c2c;
    }

    /* Small separator line */
    .separator {
      width: 100%;
      height: 1px;
      background-color: rgba(255, 255, 255, 0.5);
      margin: 15px 0;
    }

    /* Removed bottom-buttons from sidebar */

    /* Lucide icons */
    .lucide {
      stroke: #f57c2c;
      stroke-width: 2;
      width: 20px;
      height: 20px;
    }

    body.dark-mode {
      background-color: #121212;
      color: #fef9e6;
    }

    body.dark-mode .sidebar {
      background-color: #1f1f1f;
      color: #fef9e6;
    }

    body.dark-mode .chat-list {
      background-color: #2c2c2c;
      color: #fef9e6;
    }

    body.dark-mode .sidebar-buttons button {
      background-color: #333;
      color: #fef9e6;
    }

    body.dark-mode .sidebar-buttons button:hover {
      background-color: #444;
    }

    body.dark-mode .sidebar-buttons button.active {
      background-color: #444;
      font-weight: bold;
    }

    body.dark-mode .sidebar-buttons button.active .lucide {
      stroke: #fef9e6;
    }

    body.dark-mode .separator {
      background-color: rgba(255, 255, 255, 0.2);
    }

    /* Main content */
    .main-content {
      width: 75%;
      display: flex;
      flex-direction: column;
      padding: 20px;
      background-color: #fdf5d7;
      transition: background-color 0.3s ease;
      overflow-y: auto;
    }

    body.dark-mode .main-content {
      background-color: #1a1a1a;
    }

    .main-content h1 {
      margin-bottom: 20px;
      color: inherit;
    }

    /* Night mode toggle button */
    .top-bar {
      display: flex;
      justify-content: flex-end;
      gap: 15px;
      align-items: center;
      padding-bottom: 10px;
      border-bottom: 1px solid #aaa;
      margin-bottom: 20px;
    }

    body.dark-mode .top-bar {
      border-color: #333;
    }

    .circle-btn {
      background-color: #f57c2c;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      color: #fff;
      font-weight: bold;
      font-size: 18px;
      user-select: none;
    }

    .circle-btn.dark {
  background-color: #000;
}

body.dark-mode .circle-btn.dark {
  background-color: #e3dbdb;
  color: #fef9e6;
}

.circle-btn i {
  stroke: #ffffff;
  stroke-width: 2;
  width: 20px;
  height: 20px;
}

body.dark-mode .circle-btn i {
  stroke: #ffffff;
}
  </style>
</head>

<body>
  <div class="sidebar">
    <div class="logo">
      <h1>MANASVI</h1>
      <p>Where Ancient Wisdom Meets the Modern Mind.</p>
    </div>

    <div class="chat-list">
      <h2>CHATS</h2>
      <!-- Chat history could go here -->
    </div>

    <div class="sidebar-buttons">
      <button class="active">
        <i data-lucide="bar-chart-3"></i>
        MOOD TRACKER
      </button>
      <button>
        <i data-lucide="meditation"></i>
        EKANTA NILAYA
      </button>
    </div>

    <!-- Removed Account and Night Mode buttons from sidebar -->
  </div>

  <div class="main-content">
  <div class="top-bar">
    <div class="circle-btn"><span>A</span></div>
    <div class="circle-btn dark" id="toggle-dark"><i data-lucide="moon"></i></div>
  </div>

  <h1>What's Your Mood?</h1>

  <div id="mood-selector" style="margin-bottom: 15px;">
    <!-- Emoji buttons will be dynamically rendered here -->
  </div>

  <button id="save-mood" style="padding: 8px 20px; background:#f57c2c; color:#fff; border:none; border-radius: 8px; cursor:pointer;">Save</button>

  <h2 style="margin-top: 40px;">Mood Over Past Days</h2>
  <canvas id="moodChart" width="600" height="300" style="max-width: 100%;"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  // Possible moods - this list can grow/change dynamically based on saved moods
  let moods = [
    { emoji: "😢", label: "Sad" },
    { emoji: "😰", label: "Anxious" },
    { emoji: "😐", label: "Ok" },
    { emoji: "😊", label: "Good" },
    { emoji: "😄", label: "Happy" },
    { emoji: "🤩", label: "Excited" },
  ];

  // State: user's selected mood index
  let selectedMoodIndex = null;

  const moodSelector = document.getElementById('mood-selector');
  const saveBtn = document.getElementById('save-mood');
  const commentInput = document.getElementById('additional-comment');
  const ctx = document.getElementById('moodChart').getContext('2d');

  // Load mood history from localStorage or start empty
  let moodHistory = JSON.parse(localStorage.getItem('moodHistory') || '[]');

  // Render mood buttons dynamically
  function renderMoodButtons() {
    moodSelector.innerHTML = '';
    moods.forEach((mood, index) => {
      const btn = document.createElement('button');
      btn.style.fontSize = '28px';
      btn.style.margin = '5px';
      btn.style.padding = '8px 14px';
      btn.style.borderRadius = '12px';
      btn.style.border = selectedMoodIndex === index ? '2px solid #f57c2c' : '1px solid #ccc';
      btn.style.cursor = 'pointer';
      btn.style.backgroundColor = selectedMoodIndex === index ? '#fef9e6' : '#fff';
      btn.title = mood.label;
      btn.textContent = mood.emoji;
      btn.onclick = () => {
        selectedMoodIndex = index;
        renderMoodButtons();
      };
      moodSelector.appendChild(btn);
    });
  }

  // Save mood data with current date
  saveBtn.addEventListener('click', () => {
    if (selectedMoodIndex === null) {
      alert('Please select a mood before saving.');
      return;
    }
    const today = new Date().toISOString().slice(0, 10); // YYYY-MM-DD
    const newEntry = {
      date: today,
      moodIndex: selectedMoodIndex,
      comment: commentInput.value.trim()
    };

    // Check if already have mood saved for today, replace it
    const existingIndex = moodHistory.findIndex(entry => entry.date === today);
    if (existingIndex >= 0) {
      moodHistory[existingIndex] = newEntry;
    } else {
      moodHistory.push(newEntry);
    }

    localStorage.setItem('moodHistory', JSON.stringify(moodHistory));
    alert('Mood saved!');

    commentInput.value = '';
    selectedMoodIndex = null;
    renderMoodButtons();
    updateChart();
  });

  // Get past 7 days including today
  function getPastDays(numDays = 7) {
    const days = [];
    for (let i = numDays - 1; i >= 0; i--) {
      const d = new Date();
      d.setDate(d.getDate() - i);
      days.push(d.toISOString().slice(0, 10));
    }
    return days;
  }

  // Prepare data for the chart
  function getChartData() {
    const days = getPastDays(7);
    const dataPoints = [];
    days.forEach(day => {
      const entry = moodHistory.find(e => e.date === day);
      if (entry) {
        dataPoints.push(entry.moodIndex + 1); // +1 because moodIndex is 0-based
      } else {
        dataPoints.push(null); // no data for that day
      }
    });
    return { days, dataPoints };
  }

  // Initialize Chart.js line chart
  let chart;

  function updateChart() {
    const { days, dataPoints } = getChartData();

    // Collect unique mood emojis from moodHistory dynamically
    // If moodHistory empty, fallback to moods list
    let uniqueMoodIndices = [...new Set(moodHistory.map(e => e.moodIndex))];
    if (uniqueMoodIndices.length === 0) {
      uniqueMoodIndices = moods.map((_, i) => i);
    }
    uniqueMoodIndices.sort((a, b) => a - b);
    const yEmojis = uniqueMoodIndices.map(i => moods[i].emoji);

    // y-axis labels map mood indices to emojis
    const yLabels = [];
    for (let i = 0; i <= Math.max(...uniqueMoodIndices); i++) {
      yLabels.push(moods[i]?.emoji || '');
    }

    // Destroy old chart if exists
    if(chart) chart.destroy();

    chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: days.map(d => new Date(d).toLocaleDateString(undefined, { weekday: 'short' })),
        datasets: [{
          label: 'Mood Over Time',
          data: dataPoints,
          borderColor: '#f57c2c',
          backgroundColor: '#f8caa0',
          borderWidth: 3,
          tension: 0.3,
          fill: true,
          spanGaps: true,
          pointRadius: 6,
          pointHoverRadius: 8,
        }]
      },
      options: {
        scales: {
          y: {
            min: 0,
            max: moods.length,
            ticks: {
              stepSize: 1,
              callback: function(value) {
                // Show emoji for mood index (value-1) or empty
                return moods[value - 1]?.emoji || '';
              }
            },
            grid: {
              color: '#f57c2c33'
            }
          },
          x: {
            grid: {
              color: '#f57c2c33'
            }
          }
        },
        plugins: {
          legend: {
            labels: {
              color: '#f57c2c',
              font: { size: 14 }
            }
          }
        },
        responsive: true,
        maintainAspectRatio: false
      }
    });
  }

  // Initial render
  renderMoodButtons();
  updateChart();
  document.addEventListener('DOMContentLoaded', function() {
  const toggleDarkButton = document.getElementById('toggle-dark');
  const body = document.body;

  if (toggleDarkButton) {
    toggleDarkButton.addEventListener('click', function() {
      body.classList.toggle('dark-mode');
      // You might also want to save the user's preference in localStorage
      localStorage.setItem('darkMode', body.classList.contains('dark-mode'));
    });
  }

  // Check for saved preference on page load
  const isDarkMode = localStorage.getItem('darkMode') === 'true';
  if (isDarkMode) {
    body.classList.add('dark-mode');
  }
});
</script>

</body>
</html>
