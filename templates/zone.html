<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zone</title>
  <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet" />
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Alata', sans-serif;
      background-color: #fdf5d7;
      color: #f57c2c;
      display: flex;
      height: 100vh;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .sidebar {
      width: 25%;
      background-color: #f57c2c;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      color: #fff;
      transition: background-color 0.3s ease;
    }

    .sidebar .logo {
      text-align: center;
      margin-bottom: 40px;
    }

    .sidebar .logo h1 {
      font-size: 28px;
      margin-top: 10px;
    }

    .sidebar .logo p {
      font-size: 12px;
      font-style: italic;
    }

    .chat-list {
      background-color: #fef9e6;
      border-radius: 20px;
      width: 100%;
      padding: 15px;
      flex-grow: 1;
      margin-bottom: 20px;
      overflow-y: auto;
    }

    .chat-list h2 {
      text-align: center;
      color: #f57c2c;
      margin-bottom: 10px;
    }

    .sidebar-buttons {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .sidebar-buttons button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 10px;
      background-color: #fff;
      border: none;
      border-radius: 12px;
      color: #f57c2c;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .sidebar-buttons button:hover {
      background-color: #fef9e6;
    }

    .sidebar-buttons button.active {
      background-color: #ffe6cc;
      font-weight: bold;
    }

    .main {
      width: 75%;
      display: flex;
      flex-direction: column;
      padding: 20px;
      padding-left: 40px;
      background-color: #fdf5d7;
      transition: background-color 0.3s ease;
    }

    .top-bar {
      display: flex;
      justify-content: flex-end;
      gap: 15px;
      align-items: center;
      padding-bottom: 10px;
      border-bottom: 1px solid #aaa;
      width: 100%;
      margin-bottom: 20px;
    }

    .top-bar .circle-btn {
      background-color: #f57c2c;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      color: #fff;
      font-weight: bold;
      font-size: 18px;
      user-select: none;
    }

    .top-bar .circle-btn.dark {
      background-color: #000;
    }

    .quote {
      font-size: 1.4rem;
      font-style: italic;
      margin-bottom: 40px;
      color: #555;
      text-align: center;
    }

    .timer-section {
      margin: 0 auto;
      max-width: 400px;
      text-align: center;
      background-color: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 12px rgb(0 0 0 / 0.1);
    }

    .timer-section label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #f57c2c;
    }

    .timer-section input,
    .timer-section select {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      margin-bottom: 20px;
      border-radius: 8px;
    }

    .buttons-row {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .timer-section button {
      flex: 1;
      padding: 12px 0;
      font-size: 1.1rem;
      border: none;
      border-radius: 12px;
      background-color: #f47a20;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
      user-select: none;
    }

    .timer-section button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    .timer-section button:hover:not(:disabled) {
      background-color: #d9630a;
    }

    #countdownDisplay {
      font-size: 2rem;
      color: #444;
      font-weight: 600;
      letter-spacing: 2px;
      margin-top: 10px;
      font-family: 'Alata', sans-serif;
    }

    /* DARK MODE STYLES */
    body.dark-mode {
      background-color: #121212;
      color: #fef9e6;
    }

    body.dark-mode .sidebar {
      background-color: #1f1f1f;
      color: #fef9e6;
    }

    body.dark-mode .chat-list {
      background-color: #2c2c2c;
    }

    body.dark-mode .main {
      background-color: #1a1a1a;
    }

    body.dark-mode .top-bar {
      border-color: #333;
    }

    body.dark-mode .timer-section {
      background-color: #222;
      box-shadow: none;
    }

    body.dark-mode .timer-section label {
      color: #f57c2c;
    }

    body.dark-mode .timer-section input,
    body.dark-mode .timer-section select {
      background-color: #333;
      color: #fff;
      border: 1px solid #555;
    }

    body.dark-mode .timer-section button {
      background-color: #f47a20;
    }

    body.dark-mode #countdownDisplay {
      color: #fef9e6;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="logo">
      <h1>MANASVI</h1>
      <p>Where Ancient Wisdom Meets the Modern Mind.</p>
    </div>
    <div class="chat-list">
      <h2>CHATS</h2>
    </div>
    <div class="sidebar-buttons">
      <button>
        <i data-lucide="bar-chart-3"></i> MOOD TRACKER
      </button>
      <button class="active">
        <i data-lucide="meditation"></i> EKANTA NILAYA
      </button>
    </div>
  </div>

  <div class="main">
    <div class="top-bar">
      <div class="circle-btn"><span>A</span></div>
      <div class="circle-btn dark" id="toggle-dark"><i data-lucide="moon"></i></div>
    </div>
    <div class="quote">“Peace comes from within. Do not seek it without.”</div>

    <div class="timer-section">
      <label for="timeInput">Set Timer (in minutes):</label>
      <input type="number" id="timeInput" min="1" placeholder="e.g. 5" />

      <label for="audioSelect">Choose an Audio:</label>
      <select id="audioSelect">
        <option value="violin">Violin</option>
        <option value="flute">Flute</option>
        <option value="sitar">Sitar</option>
      </select>

      <div class="buttons-row">
        <button id="startBtn">Start</button>
        <button id="pauseBtn" disabled>Pause</button>
      </div>

      <div id="countdownDisplay">00:00</div>
    </div>

    <audio id="violinAudio" src="violin.mp3"></audio>
    <audio id="fluteAudio" src="flute.mp3"></audio>
    <audio id="sitarAudio" src="sitar.mp3"></audio>
  </div>

  <script>
    lucide.createIcons();

    let countdown;
    let remainingSeconds = 0;
    let isPaused = false;

    const countdownDisplay = document.getElementById("countdownDisplay");
    const startBtn = document.getElementById("startBtn");
    const pauseBtn = document.getElementById("pauseBtn");
    const timeInput = document.getElementById("timeInput");
    const audioSelect = document.getElementById("audioSelect");

    function updateDisplay(seconds) {
      const mins = Math.floor(seconds / 60).toString().padStart(2, '0');
      const secs = (seconds % 60).toString().padStart(2, '0');
      countdownDisplay.textContent = `${mins}:${secs}`;
    }

    function playAudio(name) {
      ["violinAudio", "fluteAudio", "sitarAudio"].forEach(id => {
        const audio = document.getElementById(id);
        audio.pause();
        audio.currentTime = 0;
      });
      const audio = document.getElementById(name + "Audio");
      if (audio) audio.play();
    }

    startBtn.addEventListener("click", () => {
      const minutes = parseInt(timeInput.value);
      if (!minutes || minutes < 1) {
        alert("Please enter a valid number of minutes.");
        return;
      }

      if (countdown) clearInterval(countdown);
      remainingSeconds = minutes * 60;
      updateDisplay(remainingSeconds);
      isPaused = false;
      pauseBtn.disabled = false;
      pauseBtn.textContent = "Pause";

      const selectedAudioName = audioSelect.value;
      playAudio(selectedAudioName);

      countdown = setInterval(() => {
        if (!isPaused && remainingSeconds > 0) {
          remainingSeconds--;
          updateDisplay(remainingSeconds);
        } else if (remainingSeconds === 0) {
          clearInterval(countdown);
          pauseBtn.disabled = true;
        }
      }, 1000);
    });

    pauseBtn.addEventListener("click", () => {
      isPaused = !isPaused;
      pauseBtn.textContent = isPaused ? "Resume" : "Pause";
    });

    // Dark Mode Toggle
    document.getElementById("toggle-dark").addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
    });
  </script>
</body>
</html>
